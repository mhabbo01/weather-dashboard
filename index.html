<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./assets/css/style.css" rel="stylesheet">
    <title>Weather Dash</title>
</head>
<body>
    <header class="p-3 mb-2 bg-dark bg-gradient text-white text-center">
        <h1>Weather Dashboard</h1>
    </header>
    <main class="container-fluid"> <!-- container-fluid expands full width of the viewport-->
        <div class="row">
            <div class="col-12 col-md-3">
                <form class="p-2" id="search-form">
                    <h4>Search for a City:</h4>
                    <input id="city" type="text" class="w-100 form-control" autofocus class="form-input"/>
                    <div class="mt-2">
                        <button class="btn btn-primary p-2 search-btn w-100" type="submit">Search!</button>
                    </div>
                </form>
                <div class="border" id="past-search"></div>
            </div>
            <div class="col-12 col-md-9">
                <div class="row border searched-city" id="current-weather">
                    <div class="col-12">
                        <h2 id="current-city"></h2>
                        <div id="weather-container" class="list-group"></div>
                    </div>
                </div>
                <div class="row border">
                    <h2 class="col-12" id="forecast"></h2>
                    <div class="d-flex" id="five-day-forecast"></div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="./assets/js/script.js"></script>
</html>
